<div class="container">
  <h2 style="padding-bottom: 0.5em;">Log In</h2>
  <form class="ui form" (ngSubmit)="onSubmit()">
    <div class="field">
      <label>Email Address</label>
      <input 
        type="text" 
        placeholder="Enter Email Address" 
        [(ngModel)]="user.email" 
        name="email"
        #userEmail="ngModel"
        required
      >
    </div>
    <div class="ui message negative" *ngIf="userEmail.errors?.required && userEmail.touched">
      Email address is required.
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="user.password" name="password">
    </div>
    <button class="ui button blue" type="submit"><i class="checkmark icon"></i> Log In</button>
    <button class="ui button basic" type="button" routerLink="/">Back</button>
  </form>
  <div style="padding: 1em 0em;">
    <p>Have no account? <a routerLink="/register">Register here</a></p>
  </div>
</div>
